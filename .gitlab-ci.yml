stages:
  - build
  - archive
  
build_project:
  stage: build
  script:
    - xcodebuild clean -workspace CleanTranslator.xcworkspace -scheme CleanTranslator | xcpretty
    - xcodebuild test -workspace CleanTranslator.xcworkspace -scheme CleanTranslator -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=15.2' | xcpretty -s
  tags:
   - ios-tag
   - test-ci
archive_build:
  dependencies: []
  stage: archive
  artifacts:
    paths:
      - build/CleanTranslator.ipa
  script:
    - fastlane beta
  tags:
    - ios-tag
    - test-ci
  only:
    - master